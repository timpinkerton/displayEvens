<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SG Code-Along: Display Evens</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script type="text/JavaScript" src="displayEvens.js"> </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Display Evens</h1>

        <form name="displayEvens" onsubmit="return validateItems();" class="form-block">
            <!-- onreset="resetForm();" -->

            <div class="form-group">
                <label for="startNumInput">Starting Number</label>
                <input type="number" class="form-control" id="startNumInput">
            </div>

            <div class="form-group">
                <label for="endNumInput">Ending Number</label>
                <input type="number" class="form-control" id="endNumInput">
            </div>

            <div class="form-group">
                <label for="stepNumInput">Step Number</label>
                <input type="number" class="form-control" id="stepNumInput">
            </div>

            <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
            <!-- <button type="reset" id="resetButton" class="btn">Reset</button> -->
        </form>

        <div id="results" style="display: none">

            <p>Here are the even numbers between
                <span id="startingNumber"></span> and
                <span id="endingNumber"></span> by
                <span id="step"></span>'s</p>
            <p id="evens"></p>
        </div>
    </div>

</body>
</html>
